name: Publish images to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/notif-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        svc:
          - name: notif-api
            cmd: api
          - name: notif-worker
            cmd: worker
          - name: notif-webhook
            cmd: webhook

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.svc.name }}
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            CMD=${{ matrix.svc.cmd }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-kustomize-tags:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update prod image tags
        run: |
          set -euo pipefail
          short_sha="${GITHUB_SHA:0:7}"
          tag="sha-${short_sha}"
          export TAG="$tag"
          python - <<'PY'
          import pathlib
          import re
          import os

          tag = os.environ["TAG"]
          path = pathlib.Path("deploy/k8s/overlays/prod/kustomization.yaml")
          data = path.read_text()
          data = re.sub(r"^\\s*newTag:\\s*.+$", f"    newTag: {tag}", data, flags=re.MULTILINE)
          path.write_text(data)
          PY
          echo "Updated newTag to ${tag}"
          git --no-pager diff -- deploy/k8s/overlays/prod/kustomization.yaml || true

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add deploy/k8s/overlays/prod/kustomization.yaml
            git commit -m "chore: update prod image tags [skip ci]"
            git push
          fi
