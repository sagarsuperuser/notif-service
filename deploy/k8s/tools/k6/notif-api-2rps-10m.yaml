apiVersion: batch/v1
kind: Job
metadata:
  name: k6-notif-api-2rps-10m
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: grafana/k6:latest
          args: ["run", "/scripts/notif-api-2rps-10m.js"]
          env:
            - name: API_URL
              value: "http://notif-api-svc/v1/sms/messages"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: phone-pool
              mountPath: /phone-pool
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: k6-notif-api-2rps-10m
        - name: phone-pool
          configMap:
            name: notif-db-sql
            items:
              - key: phones.txt
                path: phones.txt
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-notif-api-2rps-10m
data:
  notif-api-2rps-10m.js: |
    import http from 'k6/http';
    import { check, sleep } from 'k6';

    export const options = {
      vus: 50,
      duration: '10m',
      rps: 60,
    };

    const API_URL = __ENV.API_URL || 'http://notif-api-svc/v1/sms/messages';
    const rawPhones = open('/phone-pool/phones.txt');
    const PHONE_POOL = rawPhones
      .split('\n')
      .map((s) => s.trim())
      .filter((s) => s.length > 0);

    export default function () {
      const now = Date.now();
      const key = `k6-${__VU}-${__ITER}-${now}`;
      const idx = (__VU + __ITER) % PHONE_POOL.length;
      const to = PHONE_POOL[idx];

      const payload = JSON.stringify({
        tenantId: 'foodapp',
        idempotencyKey: key,
        to,
        templateId: 'txn_confirm_v1',
        vars: {
          name: 'Test',
          ref: key,
        },
      });

      const params = {
        headers: {
          'Content-Type': 'application/json',
          'X-Test-Run': 'k6-notif-api-2rps-10m',
        },
      };

      const res = http.post(API_URL, payload, params);
      check(res, {
        'status is 2xx': (r) => r.status >= 200 && r.status < 300,
      });

      sleep(1);
    }
