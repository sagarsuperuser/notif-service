apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: notif-worker-sqs
spec:
  scaleTargetRef:
    name: notif-worker
  pollingInterval: 10
  cooldownPeriod: 180
  minReplicaCount: 10
  maxReplicaCount: 10
  triggers:
    - type: aws-sqs-queue
      authenticationRef:
        name: aws-sqs-auth
      metadata:
        queueURL: https://sqs.ap-south-1.amazonaws.com/000000000000/notif-send.fifo
        queueLength: "200"
        activationQueueLength: "20"
        awsRegion: ap-south-1
