apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notif-ingress
  annotations:
    kubernetes.io/ingress.class: nginx

    # MVP: keep http working even if you later add TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    # keep minimal but useful
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "15"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "15"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
spec:
  ingressClassName: nginx
  rules:
    # --- API host ---
    - host: api.sagarwaidande.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notif-api-svc
                port:
                  number: 80

    # --- Webhook host ---
    - host: webhook.sagarwaidande.org
      http:
        paths:
          # keep exact Twilio path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notif-webhook-svc
                port:
                  number: 80