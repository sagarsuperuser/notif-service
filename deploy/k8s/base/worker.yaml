apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-worker
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notif-worker
  template:
    metadata:
      labels:
        app: notif-worker
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: worker
          image: notif-worker:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: notif-config
            - secretRef:
                name: notif-secrets
          env:
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
            - name: DB_POOL_MAX_CONNS
              value: "20"
            - name: DB_POOL_MIN_CONNS
              value: "5"
            - name: DB_POOL_MAX_CONN_LIFETIME
              value: "30m"
            - name: DB_POOL_MAX_CONN_IDLE_TIME
              value: "5m"
            - name: DB_POOL_HEALTH_CHECK_PERIOD
              value: "30s"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: notif-worker-svc
  labels:
    app: notif-worker
spec:
  type: ClusterIP
  selector:
    app: notif-worker
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
