apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notif-api
  template:
    metadata:
      labels:
        app: notif-api
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: api
          image: notif-api:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: notif-config
            - secretRef:
                name: notif-secrets
          env:
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: notif-api-svc
  labels:
    app: notif-api
spec:
  type: ClusterIP
  selector:
    app: notif-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
